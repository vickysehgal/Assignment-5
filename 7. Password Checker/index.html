<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

    class User {
        constructor(username, password) {
            this.username = username;
            this._password = password;
        }

        get password() {
            return this._password.replace(/./g, '*');
        }

        set password(newPassword) {
            const regex = /^(?=.*\d)(?=.*[A-Z]).{8,}$/;
            if (regex.test(newPassword)) {
            this._password = newPassword;
            } else {
            console.error("Invalid password. Password must be at least 8 characters long and contain at least one number and one uppercase letter.");
            }
          }
        }




        const user = new User("johndoe", "password123");
        console.log(user.password); // "***********"
        
        user.password = "newpassword"; // Invalid password. Password must be at least 8 characters long and contain at least one number and one uppercase letter.
       
        user.password = "newPassword123";
        console.log(user.password); // "************"



    </script>
  </body>
</html>
